<body class="bg-white flex justify-center" >
    <section class="flex h-screen w-[80%] ">
        <div class="w-1/2 m-10 rounded-xl" style="background-image: url(bg.jpeg); background-size: cover; background-position: center;">
        </div>
        <div class="w-1/2 mx-10 flex">
            <div class="w-full flex flex-col justify-center items-center gap-8">
                <div class="">
                    <div class="">
                        <h2 class="text-6xl font-semibold">Login </h2>
                    </div>
                </div>
                <div class="md:w-[70%] row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0 ">
                            <form action="#" class="signin-form" id="loginform">
                                <div class="form-group mb-4">
                                    <input type="text" id="email_field" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-4 relative">
                                    <input id="password_field" type="password" class="form-control block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password" required>
                                    <span toggle="#password_field" class="fa fa-fw fa-eye field-icon toggle-password absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"></span>
                                </div>
                                <div class="form-group mb-4">
                                    <button type="submit" id="submit-btn" class="form-control btn btn-primary submit px-3 w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Log In</button>
                                </div>
                                <div class="form-group mb-4">
                                    <button type="submit" id="signup-btn" class="form-control btn btn-primary submit px-3 w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Sign Up</button>
                                </div>
                                <div class="form-group md:flex mb-4">
                                    <div class="w-1/2">
                                        <label class="checkbox-wrap checkbox-primary flex items-center">
                                            <input type="checkbox" checked class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                                            <span class="ml-2">Remember Me</span>
                                        </label>
                                    </div>
                                    <div class="w-1/2 text-right">
                                        <a href="#" class="text-blue-600 hover:text-blue-400">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            
                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    const togglePassword = document.querySelector('.toggle-password');
                                    const passwordField = document.querySelector('#password_field');
                            
                                    togglePassword.addEventListener('click', function() {
                                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                                        passwordField.setAttribute('type', type);
                                        this.classList.toggle('fa-eye');
                                        this.classList.toggle('fa-eye-slash');
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
